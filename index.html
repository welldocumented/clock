<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Looping Timer with Seven Segment Display</title>
<style>
  .segment {
    display: inline-block;
    width: 60px;
    height: 100px;
    background-color: #333;
    position: relative;
    overflow: hidden;
  }

  .segment .bar {
    position: absolute;
    background-color: red;
  }

  .segment .bar.top {
    top: 0;
    left: 10px;
    width: 40px;
    height: 10px;
  }

  .segment .bar.top-left {
    top: 10px;
    left: 0;
    width: 10px;
    height: 40px;
  }

  .segment .bar.top-right {
    top: 10px;
    right: 0;
    width: 10px;
    height: 40px;
  }

  .segment .bar.middle {
    top: 45px;
    left: 10px;
    width: 40px;
    height: 10px;
  }

  .segment .bar.bottom-left {
    bottom: 10px;
    left: 0;
    width: 10px;
    height: 40px;
  }

  .segment .bar.bottom-right {
    bottom: 10px;
    right: 0;
    width: 10px;
    height: 40px;
  }

  .segment .bar.bottom {
    bottom: 0;
    left: 10px;
    width: 40px;
    height: 10px;
  }
</style>
</head>
<body>

<div class="clock">
  <div class="segment" id="hour-tens">
    <div class="bar top"></div>
    <div class="bar top-left"></div>
    <div class="bar top-right"></div>
    <div class="bar middle"></div>
    <div class="bar bottom-left"></div>
    <div class="bar bottom-right"></div>
    <div class="bar bottom"></div>
  </div>
  <div class="segment" id="hour-ones">
    <div class="bar top"></div>
    <div class="bar top-left"></div>
    <div class="bar top-right"></div>
    <div class="bar middle"></div>
    <div class="bar bottom-left"></div>
    <div class="bar bottom-right"></div>
    <div class="bar bottom"></div>
  </div>
  <div class="segment separator">:</div>
  <div class="segment" id="minute-tens">
    <div class="bar top"></div>
    <div class="bar top-left"></div>
    <div class="bar top-right"></div>
    <div class="bar middle"></div>
    <div class="bar bottom-left"></div>
    <div class="bar bottom-right"></div>
    <div class="bar bottom"></div>
  </div>
  <div class="segment" id="minute-ones">
    <div class="bar top"></div>
    <div class="bar top-left"></div>
    <div class="bar top-right"></div>
    <div class="bar middle"></div>
    <div class="bar bottom-left"></div>
    <div class="bar bottom-right"></div>
    <div class="bar bottom"></div>
  </div>
</div>

<script>
  let hourTens = document.getElementById('hour-tens');
  let hourOnes = document.getElementById('hour-ones');
  let minuteTens = document.getElementById('minute-tens');
  let minuteOnes = document.getElementById('minute-ones');

  function displayTime(hours, minutes) {
    displayDigit(hourTens, Math.floor(hours / 10));
    displayDigit(hourOnes, hours % 10);
    displayDigit(minuteTens, Math.floor(minutes / 10));
    displayDigit(minuteOnes, minutes % 10);
  }

  function displayDigit(segment, digit) {
    let bars = segment.getElementsByClassName('bar');
    // Display segments based on the digit
    switch (digit) {
      case 0:
        displaySegments(bars, [true, true, true, false, true, true, true]);
        break;
      case 1:
        displaySegments(bars, [false, false, true, false, false, true, false]);
        break;
      case 2:
        displaySegments(bars, [true, false, true, true, true, false, true]);
        break;
      case 3:
        displaySegments(bars, [true, false, true, true, false, true, true]);
        break;
      case 4:
        displaySegments(bars, [false, true, true, true, false, true, false]);
        break;
      case 5:
        displaySegments(bars, [true, true, false, true, false, true, true]);
        break;
      case 6:
        displaySegments(bars, [true, true, false, true, true, true, true]);
        break;
      case 7:
        displaySegments(bars, [true, false, true, false, false, true, false]);
        break;
      case 8:
        displaySegments(bars, [true, true, true, true, true, true, true]);
        break;
      case 9:
        displaySegments(bars, [true, true, true, true, false, true, true]);
        break;
    }
  }

  function displaySegments(bars, segments) {
    for (let i = 0; i < bars.length; i++) {
      bars[i].style.backgroundColor = segments[i] ? 'red' : 'transparent';
    }
  }

  // Initial display
  displayTime(0, 0);
</script>

</body>
</html>
